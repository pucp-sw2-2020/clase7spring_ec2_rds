<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/navbar.html :: header( title = 'Transportistas')"></head>
    <body>
        <div class="container">
            <nav th:replace="fragments/navbar.html :: navbar( active = 'Shipper')"></nav>
            <h2>Editar Transportista</h2>
            <hr/>
            <form method="post" th:action="@{'/shipper/save'}">
                <input th:value="${shipper.shipperId}" name="shipperId" type="hidden"/>
                <div class="form-group">
                    <label for="companyname">Nombre de la compañía</label>
                    <input th:value="${shipper.companyname}" name="companyname" type="text" class="form-control"
                           id="companyname"/>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input th:value="${shipper.phone}" name="phone" type="text" class="form-control" id="phone"/>
                </div>
                <a th:href="@{'/shipper/list'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </body>
</html>
